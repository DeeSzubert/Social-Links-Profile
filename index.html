<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-links-profile">
      <img
        class="social-links-profile-photo"
        src="assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h1 class="social-links-profile-name">Jessica Randall</h1>
      <h2 class="social-links-profile-place">London, United Kingdom</h2>
      <p class="social-links-profile-description">
        "Front-end developer and avid reader."
      </p>
      <ul class="social-links-profile-list">
        <li class="social-links-profile-list-element">GitHub</li>
        <li class="social-links-profile-list-element">Frontend Mentor</li>
        <li class="social-links-profile-list-element">LinkedIn</li>
        <li class="social-links-profile-list-element">Twitter</li>
        <li class="social-links-profile-list-element">Instagram</li>
      </ul>
    </main>
  </body>
</html>
